<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1>Javascript Quiz</h1>
      </header>
    <div id="container">
        <div id="startQuiz"><br></br>Start Quiz!<br></br></div>

        <div id="quiz" style="display: none">
            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>

            <div id="question"></div>

            <div id="answers">
                <div class="answer" id="A" onclick="checkAnswer('A')"></div>
                <div class="answer" id="B" onclick="checkAnswer('B')"></div>
                <div class="answer" id="C" onclick="checkAnswer('C')"></div>
                <div class="answer" id="D" onclick="checkAnswer('D')"></div>

                
            </div>

        </div>
        <div id="scoreContainer">

        </div>
        <div id="saveContainer" style="display: none">Results</div>
        
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
